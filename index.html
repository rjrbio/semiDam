<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas DAM</title>
    <link rel="stylesheet" href="styles.css">
    <!-- CDN de Tailwind CSS para estilos rápidos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CDN de iconos (Lucide) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="max-w-6xl mx-auto p-4">
        <!-- Header -->
        <header class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 flex items-center gap-2">
                        <i data-lucide="book-open" class="text-indigo-600"></i>
                        Gestor de Tareas DAM
                    </h1>
                    <p class="text-gray-600 mt-1">Organiza tus tareas y exámenes</p>
                </div>
                <div class="flex gap-3">
                    <button id="btn-sincronizar" class="bg-green-600 hover:bg-green-700 text-white px-4 py-3 rounded-lg flex items-center gap-2 transition-colors" title="Sincronizar con la nube">
                        <i data-lucide="refresh-cw" size="20"></i>
                        Sync
                    </button>
                    <button id="btn-nueva-tarea" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg flex items-center gap-2 transition-colors">
                        <i data-lucide="plus" size="20"></i>
                        Nueva Tarea
                    </button>
                </div>
            </div>
        </header>

        <!-- Formulario (inicialmente oculto) -->
        <div id="formulario-tarea" class="bg-white rounded-xl shadow-lg p-6 mb-6 hidden">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Añadir Tarea o Examen</h2>
            <form id="form-tarea" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Título</label>
                    <input type="text" id="titulo" name="titulo" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                           placeholder="Ej: Práctica SQL">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Asignatura</label>
                    <select id="asignatura" name="asignatura" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="Bases de datos">Bases de datos</option>
                        <option value="Digitalización">Digitalización</option>
                        <option value="Entornos de desarrollo">Entornos de desarrollo</option>
                        <option value="IP1">IP1</option>
                        <option value="Lenguajes de marca">Lenguajes de marca</option>
                        <option value="Programación">Programación</option>
                        <option value="Sistemas informáticos">Sistemas informáticos</option>
                        <option value="Sostenibilidad">Sostenibilidad</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Tipo</label>
                    <select id="tipo" name="tipo" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="tarea">Tarea</option>
                        <option value="examen">Examen</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Fecha de entrega</label>
                    <input type="date" id="fecha" name="fecha" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Plataforma</label>
                    <select id="plataforma" name="plataforma" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                        <option value="Junta de Andalucía">Junta de Andalucía</option>
                        <option value="Portada">Portada</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Descripción (opcional)</label>
                    <input type="text" id="descripcion" name="descripcion"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Detalles adicionales">
                </div>

                <div class="md:col-span-2 flex gap-3">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition-colors">
                        Agregar
                    </button>
                    <button type="button" id="btn-cancelar" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-lg transition-colors">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>

        <!-- Filtros -->
        <div class="bg-white rounded-xl shadow-lg p-4 mb-6">
            <div id="filtros" class="flex flex-wrap gap-2">
                <button data-filtro="Todas" class="filtro-btn px-4 py-2 rounded-lg transition-colors bg-indigo-600 text-white">
                    Todas
                </button>
                <button data-filtro="Bases de datos" class="filtro-btn px-4 py-2 rounded-lg transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    Bases de datos
                </button>
                <button data-filtro="Digitalización" class="filtro-btn px-4 py-2 rounded-lg transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    Digitalización
                </button>
                <button data-filtro="Entornos de desarrollo" class="filtro-btn px-4 py-2 rounded-lg transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    Entornos de desarrollo
                </button>
                <button data-filtro="IP1" class="filtro-btn px-4 py-2 rounded-lg transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    IP1
                </button>
                <button data-filtro="Lenguajes de marca" class="filtro-btn px-4 py-2 rounded-lg transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    Lenguajes de marca
                </button>
                <button data-filtro="Programación" class="filtro-btn px-4 py-2 rounded-lg transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    Programación
                </button>
                <button data-filtro="Sistemas informáticos" class="filtro-btn px-4 py-2 rounded-lg transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    Sistemas informáticos
                </button>
                <button data-filtro="Sostenibilidad" class="filtro-btn px-4 py-2 rounded-lg transition-colors bg-gray-100 text-gray-700 hover:bg-gray-200">
                    Sostenibilidad
                </button>
            </div>
        </div>

        <!-- Lista de Tareas -->
        <div id="lista-tareas" class="space-y-4">
            <!-- Las tareas se insertarán aquí dinámicamente -->
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="user-system.js"></script>
    <script src="script.js"></script>
    <script>
        // Inicializar iconos de Lucide
        lucide.createIcons();
    </script>
</body>
</html>
